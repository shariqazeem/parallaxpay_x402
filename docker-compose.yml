version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parallaxpay-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_RPC_ENDPOINT=${NEXT_PUBLIC_RPC_ENDPOINT}
      - NEXT_PUBLIC_X402_GATEWAY_URL=${NEXT_PUBLIC_X402_GATEWAY_URL}
      - NEXT_PUBLIC_PARALLAX_API_URL=http://parallax:8000
      - NEXT_PUBLIC_APP_URL=https://parallaxpay.online
    networks:
      - parallaxpay-network
    depends_on:
      - parallax

  # Parallax Cluster Service
  parallax:
    image: python:3.10-slim
    container_name: parallaxpay-parallax
    restart: unless-stopped
    working_dir: /app
    ports:
      - "8000:8000"
      - "3002:3002"
    volumes:
      - ./parallax-data:/app/data
      - parallax-cache:/root/.cache
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - parallaxpay-network
    command: >
      bash -c "
        pip install --upgrade pip &&
        pip install parallax-gradient &&
        parallax run -m Qwen/Qwen3-0.6B -n 1 --host 0.0.0.0 &
        sleep 10 &&
        parallax join --port 3002 &&
        tail -f /dev/null
      "

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: parallaxpay-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - parallaxpay-network
    depends_on:
      - app

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: parallaxpay-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  parallaxpay-network:
    driver: bridge

volumes:
  parallax-cache:
